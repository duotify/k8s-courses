---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx-v1
  namespace: istio-test
spec:
  hosts:
  - "nginx-v1.domain.com"
  gateways:
  - istio-system/gw-nginx
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: nginx-v1
