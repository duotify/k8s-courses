---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: chat
  namespace: istio-test-ws-chat
spec:
  hosts:
  - "*"
  gateways:
  - istio-system/gw-chat
  http:
  - match:
    - uri:
        prefix: /v1
    - uri:
        prefix: /v1/ws
    route:
    - destination:
        port:
          number: 8080
        host: chat-v1
